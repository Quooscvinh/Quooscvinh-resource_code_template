<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>

	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="clearfix"></div>

			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<!-- Row -->
			<form th:object="${user}" th:action="@{/admin/user/save}" action="#"
				method="post" enctype="multipart/form-data">
				<div class="row">
					<!-- Column -->
					<div class="col-lg-4 col-xlg-3 col-md-5">
						<div class="card">
							<div class="card-body">
								<center class="m-t-30">
									<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
										class="img-circle" alt="avatar" height="150px" width="150">
									<div style="clear: both; display: block; height: 10px"></div>
									<h6>Upload a different photo...</h6>
									<label th:for="image"></label> <input type="file"
										class="text-center center-block file-upload" name="photo_file"
										id="photo_file"> <input type="hidden"
										th:field="*{image}" />
								</center>
							</div>
						</div>
					</div>
					<!-- Column -->
					<div class="col-lg-8 col-xlg-9 col-md-7">
						<div class="card">
							<!-- Tab panes -->
							<div class="card-body">
								<form class="form-horizontal form-material">
									<div class="form-group">
										<label class="col-md-12" th:for="username">Username</label>
										<div class="col-md-12">
											<input type="text" th:field="*{username}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label th:for="password" class="col-md-12">Password</label>
										<div class="col-md-12">
											<input type="text" th:field="*{password}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="fullname">Full name</label>
										<div class="col-md-12">
											<input type="text" th:field="*{fullname}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="birthday">Birthday</label>
										<div class="col-md-12">
											<input type="date" th:field="*{birthday}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="address">Address</label>
										<div class="col-md-12">
											<input type="text" th:field="*{address}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="email">Email</label>
										<div class="col-md-12">
											<input type="text" th:field="*{email}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-sm-12" th:for="phone">Phone</label>
										<div class="col-sm-12">
											<input type="text" th:field="*{phone}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-sm-12" th:for="gender">Gender</label>
										<div class="col-sm-12">
											<select th:field="*{gender}"
												class="form-control form-control-line">
												<option value="0">Male</option>
												<option value="1">Female</option>
											</select>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-sm-12" th:for="role">Role</label>
										<div class="col-sm-12">
											<select th:field="*{roles.roleID}"
												class="form-control form-control-line">
												<option value=""></option>
												<option th:each="role : ${roles}" th:text="${role.roleName}"
													th:value="${role.roleID}" />
											</select>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" value="Save" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Column -->
			</form>
			<!-- Row -->
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>

	<!-- /page content -->
	<script type="text/javascript">
		$(document).ready(function() {

			var readURL = function(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('.img-circle').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$(".file-upload").on('change', function() {
				readURL(this);
			});
		});
	</script>
</body>
</html>
