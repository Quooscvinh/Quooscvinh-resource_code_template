<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>

	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="clearfix"></div>

			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<!-- Row -->
			<form th:object="${category}" th:action="@{/admin/category/save}" action="#" method="post">
				<div class="row">
					<div class="col-lg-12 col-xlg-9 col-md-7">
						<div class="card">
							<!-- Tab panes -->
							<div class="card-body">
								<form class="form-horizontal form-material">
									<div class="form-group">
										<label class="col-md-12"th:for="categoryName">Category Name</label>
										<div class="col-md-12">
											<input type="text" th:field="*{categoryName}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label th:for="description" class="col-md-12">Description</label>
										<div class="col-md-12">
											<textarea th:field="*{description}" style="width: 1012PX; height: 175px" ></textarea>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>

									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" value="Save" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Column -->
						</div>
			</form>
			<!-- Row -->
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>

	<!-- /page content -->
	<script type="text/javascript">
		$(document).ready(function() {

			var readURL = function(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('.img-circle').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$(".file-upload").on('change', function() {
				readURL(this);
			});
		});
	</script>
</body>
</html>
