<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>
			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
				<div class="">
					<div class="clearfix"></div>

					<!-- Start Page Content -->
					<!-- ============================================================== -->
					<!-- Row -->
					<form th:object="${user}" th:action="@{/admin/user/save}"
						action="#" method="post" enctype="multipart/form-data">
						<div class="row">
							<!-- Column -->
							<div class="col-lg-4 col-xlg-3 col-md-5">
								<div class="card">
									<div class="card-body">
										<center class="m-t-30">
											<img th:src="@{'/getimage/' + ${user.image}}"
												class="img-circle" alt="avatar" height="150px" width="150">
											<div style="clear: both; display: block; height: 10px"></div>
											<h6>Upload a different photo...</h6>
											<label th:for="image"></label> <input type="file"
												class="text-center center-block file-upload"
												name="photo_file" id="photo_file"> <input
												type="hidden" th:field="*{image}">
											<h4 class="card-title m-t-10" th:text="*{fullname}"></h4>
										</center>
									</div>
								</div>
								<div class="card">
									<div class="card-body" style="text-align: center;">
										<a>ID </a> <a th:text="*{userID}" style="text-align: center;"></a>
										<br> <a>Role</a> <a th:text="${user.roles.roleName}"
											style="text-align: center; vertical-align: middle;"></a>
									</div>
								</div>
							</div>
							<!-- Column -->
							<div class="col-lg-8 col-xlg-9 col-md-7">
								<div class="card">
									<!-- Tab panes -->
									<div class="card-body">
										<form class="form-horizontal form-material">
											<div class="card-body">
												<input type="hidden" th:field="*{userID}">
												<div>
													<label th:text="Username" th:for="username"></label> <input
														type="text" th:field="*{username}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Password" th:for="password"></label> <input
														type="text" th:field="*{password}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Fullname" th:for="fullname"></label> <input
														type="text" th:field="*{fullname}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Birthday" th:for="birthday"></label> <input
														type="date" th:field="*{birthday}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Address" th:for="address"></label> <input
														type="text" th:field="*{address}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Email" th:for="email"></label> <input
														type="text" th:field="*{email}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Phone" th:for="phone"></label> <input
														type="text" th:field="*{phone}"
														class="form-control form-control-line" />

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Gender" th:for="gender"></label> <select
														th:field="*{gender}"
														class="form-control form-control-line">
														<option value="0">Male</option>
														<option value="1">Female</option>
													</select>

												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:text="Role" th:for="role"></label> <select
														th:field="*{roles.roleID}" class="form-control">
														<option value=""></option>
														<option th:each="role : ${roles}"
															th:text="${role.roleName}" th:value="${role.roleID}" />
													</select>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div class="form-group">
													<div class="col-sm-12">
														<input type="submit" class="btn btn-success" value="Save" />
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							</div>
							<!-- Column -->
					</form>
					<!-- Row -->
					<!-- ============================================================== -->
					<!-- End PAge Content -->
					<!-- ============================================================== -->
				</div>
			</div>
		
	<script type="text/javascript">
		$(document).ready(function() {

			var readURL = function(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('.img-circle').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$(".file-upload").on('change', function() {
				readURL(this);
			});
		});
	</script>
</body>
</html>
