<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>
			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">

				<div class="clearfix"></div>

				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								LIST<small>USERS</small>
							</h2>

							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li><a href="/admin/user/add"><i class="fa fa-plus"></i></a></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12">
									<div class="card-box table-responsive">

										<div class="card-box table-responsive">
											<table id="datatable"
												class="table table-striped table-bordered"
												style="width: 100%">
												<thead>
													<tr>
														<th style="text-align: center;">No.</th>
														<th style="text-align: center;">Id</th>
														<th style="text-align: center;">Image</th>
														<th style="text-align: center;">Username</th>
														<th style="text-align: center;">Password</th>
														<!-- <th>Fullname</th>
															<th>Birthday</th>
															<th>Address</th>
															<th>Email</th>
															<th>Phone</th>
															<th>Gender</th> -->
														<th style="text-align: center;">Role</th>
														<th style="text-align: center;">Actions</th>
														<th style="text-align: center;"></th>
													</tr>
												</thead>


												<tbody>
													<tr th:each="user,iterStat  : ${users}">
														<td th:text="${iterStat.count}"
															style="text-align: center; vertical-align: middle;" />
														<td th:text="${user.userID}"
															style="text-align: center; vertical-align: middle;" />
														<td><img
															style="border-radius: 50%; vertical-align: middle; margin: 0 auto;"
															width="100" height="100"
															th:src="@{'/getimage/' + ${user.image}}" /></td>
														<td th:text="${user.username}"
															style="text-align: center; vertical-align: middle;"></td>
														<td th:text="${user.password}"
															style="text-align: center; vertical-align: middle;"></td>
														<!-- <td th:text="${user.fullname}"></td>
															<td th:text="${#temporals.format(user.birthday, 'dd/MM/yyyy')}"></td>
															<td th:text="${user.address}"></td>
															<td th:text="${user.email}"></td>
															<td th:text="${user.phone}"></td>
															<td><span th:if="${user.gender == 0}">Male</span> <span
																th:unless="${user.gender == 0}">Female</span></td> -->
														<td th:text="${user.roles.roleName}"
															style="text-align: center; vertical-align: middle;"></td>
														<td style="text-align: center; vertical-align: middle;">
															<a
															th:href="@{/admin/user/edit?userID={userID}(userID=${user.userID})}"><span
																class="glyphicon glyphicon-pencil" style="color: Green"
																aria-hidden="true"></span></a>
														</td>
														<td style="text-align: center; vertical-align: middle;">
															<a
															th:href="@{/admin/user/delete?userID={userID}(userID=${user.userID})}"><span
																class="glyphicon glyphicon-remove" style="color: red"
																aria-hidden="true"></span></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
</body>
</html>
