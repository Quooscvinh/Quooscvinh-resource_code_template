<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>

	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="clearfix"></div>

			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<!-- Row -->
			<form th:object="${product}" th:action="@{/admin/product/save}" action="#" method="post" enctype="multipart/form-data">
				<div class="row">
					<!-- Column -->
					<div class="col-lg-4 col-xlg-3 col-md-5">
						<div class="card">
							<div class="card-body">
								<center class="m-t-30">
									<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
										class="img-circle" alt="avatar" height="150px" width="150">
									<div style="clear: both; display: block; height: 10px"></div>
									<h6>Upload a different photo...</h6>
									<label th:for="image"></label> <input type="file"
										class="text-center center-block file-upload" name="photo_file"
										id="photo_file"> <input type="hidden"
										th:field="*{image}" />
								</center>
							</div>
						</div>
					</div>
					<!-- Column -->
					<div class="col-lg-8 col-xlg-9 col-md-7">
						<div class="card">
							<!-- Tab panes -->
							<div class="card-body">
								<form class="form-horizontal form-material">
									<div class="form-group">
										<label class="col-md-12" th:for="productName">Product Name</label>
										<div class="col-md-12">
											<input type="text" th:field="*{productName}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label th:for="price" class="col-md-12">Price</label>
										<div class="col-md-12">
											<input type="text" th:field="*{price}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="quantity">Quantity</label>
										<div class="col-md-12">
											<input type="text" th:field="*{quantity}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="description">Description</label>
										<div class="col-md-12">
											<input type="date" th:field="*{description}"
												class="form-control form-control-line" />
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="category.categoryID">Category Name</label>
										<div class="col-sm-12">
											<select th:field="*{category.categoryID}"
												class="form-control form-control-line">
												<option value=""></option>
												<option th:each="category : ${categories}" th:text="${category.categoryName}" th:value="${category.categoryID}"></option>
											</select>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="manufacturer.manufacturerID">Manufacturer Name</label>
										<div class="col-sm-12">
											<select th:field="*{manufacturer.manufacturerID}"
												class="form-control form-control-line">
												<option value=""></option>
												<option th:each="manufacturer : ${manufacturers}" th:text="${manufacturer.manufacturerName}" th:value="${manufacturer.manufacturerID}" />
											</select>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>

									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" value="Save" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Column -->
					</div>
			</form>
			<!-- Row -->
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>

	<!-- /page content -->
	<script type="text/javascript">
		$(document).ready(function() {

			var readURL = function(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('.img-circle').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$(".file-upload").on('change', function() {
				readURL(this);
			});
		});
	</script>
</body>
</html>
